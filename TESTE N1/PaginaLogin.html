      body {

      header {
        background-color: #e6cba8;

      }

      }

      .logo {
        width: 146px;
        height: 71px;
      }

      a {
        color: #5e3023;
        text-decoration: none;
        margin-left: 10px;
        margin-right: 10px;
      }

      .botao {
        color: #fffdfd;
        background-color: #ff8c00;
        padding: 15px;
        border-radius: 5px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        background: url("IMGS/CoracaoLegume.png");
        background-size: 800px;
        background-repeat: no-repeat;
        background-position: center;
      }

      .form-box {
        background-color: rgba(243, 233, 220, 0.95);
        padding: 30px 50px;
        border-radius: 15px;

        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.2rem;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }

      input:focus {
        border-color: #5e3023;
      }

      .btn-submit {
        margin-top: 20px;
        width: 100%;
        background-color: #5e3023;
        color: white;
        font-size: 1rem;
        padding: 12px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }

      .btn-submit:hover {

      }
    </style>
  </head>

    </header>

    <main class="container">
      <div class="form-box">
        <h1>Bem Vindo de Volta</h1>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email@dominiofakedajane.net"
          />

          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Ex: 123123" />

          <button type="submit" class="btn-submit">Entrar</button>
          <p id="resp"></p>
        </form>
      </div>
    </main>
    <script>
          document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            login();
          });
          async function login() {
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const resp = document.getElementById('resp');

            if ( !email || !senha) {
              resp.innerText = "Preencha todos os campos.";
              resp.style.color = "red";
              return;
            }

            if (!email.includes("@") || !email.includes(".") || email.length < 5) {
              resp.innerText = "Email inválido.";
              resp.style.color = "red";
              return;
            }

              email: email,
              senha: senha

                resp.style.color = "green";
                window.open("./landing_page.html", "_self");
              } else {
                resp.innerText = "Erro ao autenticar.";
                resp.style.color = "red";
              }

          }
          let token = localStorage.getItem("token");
          if  (token){
            const botao = document.querySelector(".botao");
            botao.innerHTML = "Sair";
            botao.href = "landing_page.html";
