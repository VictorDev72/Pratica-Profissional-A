<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #FFEFDA;
    }

header {
    background-color: #E6CBA8;
    width: 100%;
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1, h2, h3 {
    text-align: center;
}

.logo{
    width: 146px;
    height: 71px;
}

a {
    color: #5E3023;
    text-decoration: none;
    margin-left: 10px;
    margin-right: 10px;
}

.botao {
    color: #FFFDFD;
    background-color: #FF8C00;
    padding: 15px;
    border-radius: 5px;
}

section {
      background-color: #fff5e6;
      padding: 20px 30px;
      border-radius: 8px;
      width: 800px;
      margin: auto
    }

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.row {
  display: flex;
  gap: 10px;
}

.row input {
  flex: 1;
}

.cards img {
  height: 25px;
  margin-right: 5px;
}

.cards {
  margin-top: 10px;
  margin-bottom: 10px;
}

.valor-total {
  margin-top: 15px;
  font-weight: bold;
}

button {
  background-color: #FF9900;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  padding: 12px;
  width: 100%;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background-color: #e68a00;
}

footer {
  background: #E6CBA8;
  padding: 20px;
  text-align: center;
}

footer ul {
  display: flex;
  justify-content: center;
  gap: 15px;
  list-style: none;
  padding: 0;
  margin: 10px 0 0;
}

footer li {
  cursor: pointer;
}

footer ul li a:hover {
  color: white;
}
    </style>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="imagens/logo_final.png" alt="">
        </div>
        <div>
            <a href="produtos.html">Carrinho</a>
            <a href="landing_page.html">Sobre</a>
            <a href="PaginaCadastro.html">Cadastrar</a>
            <a href="PaginaLogin.html" class="botao">Entrar</a>
        </div>
        <div>
            <a href="">teste</a>
            <!-- Bom dia usuário código -->
        </div>
    </header>
    <section>
        <h1>FINALIZE SUA COMPRA</h1>
        <form>
            <label>Nome:</label>
            <input type="text" name="nome">

            <label>E-mail</label>
            <input type="email" name="email">

            <div class="row">
                <div>
                <label>Celular com DDD</label>
                <input type="tel" name="celular">
                </div>
                <div>
                <label>CPF/CNPJ</label>
                <input type="text" name="cpf">
                </div>
            </div>

            <div class="cards">
                <label>SELECIONE COMO PAGAR</label>
                <img src="https://img.icons8.com/color/48/000000/mastercard.png"/>
                <img src="https://img.icons8.com/color/48/000000/visa.png"/>
            </div>

            <label>Número do cartão</label>
            <input type="text" name="numero_cartao">

            <div class="row">
                <div>
                <label>Validade</label>
                <input type="date" name="validade">
                </div>
                <div>
                <label>CVV</label>
                <input type="text" name="cvv">
                </div>
            </div>

            <label>Parcelamento</label>
            <select name="parcelamento">
                <option>1x sem juros</option>
                <option>2x sem juros</option>
                <option>3x sem juros</option>
                <option>6x</option>
                <option>12x</option>
            </select>

            <div class="valor-total">
                VALOR TOTAL: R$ xxxxxxxxxx
            </div>

            <button>FINALIZAR AGORA</button>
            </form>
    </section>
    <footer>
        <p>© 2025 DaRoça - Todos os direitos reservados</p>
        <ul>
          <li><a>Facebook</a></li>
          <li><a>Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
